version: 2
jobs:
  build_ckan_29:
    working_directory: ~/ckanext-googleanalyticsbasic
    machine:
      image: circleci/classic:201708-01
    environment:
      - CKANVERSION=2.9
      - PYTHONVERSION=2.7.18
    steps:
      - checkout
      - run: |-
          pyenv install "$PYTHONVERSION"
          pyenv local "$PYTHONVERSION"
          pip install -U pip
      - run:
          name: install
          command: bin/ci-build.bash
      - run:
          name: test
          command: bin/ci-run.sh
  build_ckan_28:
    working_directory: ~/ckanext-googleanalyticsbasic
    machine:
      image: circleci/classic:201708-01
    environment:
      - CKANVERSION=2.8
