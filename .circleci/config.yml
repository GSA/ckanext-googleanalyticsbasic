      - run:
          name: install
          command: bin/ci-build.bash
      - run:
          name: test
          command: bin/ci-run.sh
  build_ckan_23:
    working_directory: ~/ckanext-googleanalyticsbasic
    machine:
      image: circleci/classic:201708-01
    environment:
      - CKANVERSION=2.3
    steps:
      - checkout
      - run:
          name: install
          command: bin/ci-build.bash
      - run:
          name: test
          command: bin/ci-run.sh

workflows:
  version: 2
